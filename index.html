<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CJ</title>
</head>

<body>
	<div id="root">
		<div class="App" style="background-image: url(./assets/home.png);">
			<div class="ancients-container">
				<div class="ancient-card " style="background-image: url(./assets/Ancients/Azathoth.png);"></div>
				<div class="ancient-card " style="background-image: url(./assets/Ancients/Cthulthu.png);"></div>
				<div class="ancient-card " style="background-image: url(./assets/Ancients/IogSothoth.png);"></div>
				<div class="ancient-card " style="background-image: url(./assets/Ancients/ShubNiggurath.png);"></div>
			</div>
			<div class="difficulty-container">
				<div class="difficulty ">Очень лёгкий</div>
				<div class="difficulty ">Лёгкий</div>
				<div class="difficulty ">Средний</div>
				<div class="difficulty ">Высокий</div>
				<div class="difficulty ">Очень высокий</div>
			</div>
			<div class="deck-container">
				<div class="current-state">
					<div class="stage-container"><span class="stage-text ">Первая стадия</span>
						<div class="dots-container">
							<div class="dot green">0</div>
							<div class="dot brown">2</div>
							<div class="dot blue">1</div>
						</div>
					</div>
					<div class="stage-container"><span class="stage-text ">Вторая стадия</span>
						<div class="dots-container">
							<div class="dot green">2</div>
							<div class="dot brown">3</div>
							<div class="dot blue">1</div>
						</div>
					</div>
					<div class="stage-container"><span class="stage-text ">Третья стадия</span>
						<div class="dots-container">
							<div class="dot green">3</div>
							<div class="dot brown">4</div>
							<div class="dot blue">0</div>
						</div>
					</div>
				</div>
				<div class="deck"
					style="background-image: url(./assets/mythicCardBackground.png);">
				</div>

				<div class="last-card" style="background-image: url(./assets/MythicCards/blue/blue12.png);"></div>
				<span class="shuffle-button">Замешать колоду</span>
			</div>
		</div>
	</div>

	<script type ="module" src="script.js"></script>
</body>

</html>
